<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-compatible" content="IE=Edge"/>
        <link rel="stylesheet" href="./index.css"/>
        <title>Calculator</title>
    </head>
    <body>
        <div class="input" id="input">
            <input type="text" id="input1" value="0"/>
       </div>
       <div class="first-row1">
        <div class="first-row">
            <button type="button" id="rad">Rad</button>
        </div>
        <div class="first-row">
            <button type="button" id="deg">Deg</button>
        </div>
        <div class="first-row">
            <button type="button" id="exl">X!</button>
        </div>
        <div class="first-row">
            <button type="button" id="bracket1">(</button>
        </div>
        <div class="first-row">
            <button type="button" id="bracket2">)</button>
        </div>
        <div class="first-row">
            <button type="button" id="percentage">%</button>
        </div>
        <div class="first-row">
            <button type="button" id="clear">CE</button>
        </div>
       </div>
       <div class="second-row2">
        <div class="second-row">
            <button type="button" id="inv">Inv</button>
        </div>
        <div class="second-row">
            <button type="button" id="sin">Sin</button>
        </div>
        <div class="second-row">
            <button type="button" id="in1">IN</button>
        </div>
        <div class="second-row">
            <button type="button" id="seven">7</button>
        </div>
        <div class="second-row">
            <button type="button" id="eight">8</button>
        </div>
        <div class="second-row">
            <button type="button" id="nine">9</button>
        </div>
        <div class="second-row">
            <button type="button" id="devide">/</button>
       </div>
       </div>
       <div class="third-row3">
       <div class="third-row">
            <button type="button" id="and">&</button>
        </div>
        <div class="third-row">
            <button type="button" id="cos">Cos</button>
        </div>
        <div class="third-row">
            <button type="button" id="log">Log</button>
        </div>
        <div class="third-row">
            <button type="button" id="four">4</button>
        </div>
        <div class="third-row">
            <button type="button" id="five">5</button>
        </div>
        <div class="third-row">
            <button type="button" id="six">6</button>
        </div>
        <div class="third-row">
            <button type="button" id="multiply">*</button>
        </div>
       </div>
       <div class="fourth-row4">
        <div class="fourth-row">
            <button type="button" id="doller">$</button>
        </div>
        <div class="fourth-row">
            <button type="button" id="tan">tan</button>
        </div>
        <div class="fourth-row">
            <button type="button" id="at">@</button>
        </div>
        <div class="fourth-row">
            <button type="button" id="one">1</button>
        </div>
        <div class="fourth-row">
            <button type="button" id="two">2</button>
        </div>
        <div class="fourth-row">
            <button type="button" id="three">3</button>
        </div>
        <div class="fourth-row">
            <button type="button" id="minus">-</button>
        </div>
       </div>
       <div class="fifth-row5">
        <div class="fifth-row">
            <button type="button" id="ans">Ans</button>
        </div>
        <div class="fifth-row">
            <button type="button" id="exp">EXP</button>
        </div>
        <div class="fifth-row">
            <button type="button" id="variable">x</button>
        </div>
        <div class="fifth-row">
            <button type="button" id="zero">0</button>
        </div>
        <div class="fifth-row">
            <button type="button" id="point">.</button>
        </div>
        <div class="fifth-row">
            <button type="button" id="equal">=</button>
        </div>
        <div class="fifth-row">
            <button type="button" id="plus">+</button>
        </div>
       </div>
       <script src="./index.js"></script>
    </body>

</html>
